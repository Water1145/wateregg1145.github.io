<!DOCTYPE html>
<html>
<head>
    <title>自我介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #666;
        }

        p, ul {
            color: #444;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="blur-background"></div>
    <div class="container">
        <h1>自我介绍</h1>
        <p>大家好，我叫[你的名字]，很高兴在这个网页上向大家介绍一下自己。</p>
        
        <img src="your_photo.jpg" alt="我的照片" style="max-width: 100%; height: auto; display: block; margin: 20px auto;">
        
        <h2>个人信息</h2>
        <ul>
            <li><strong>姓名：</strong>[你的名字]</li>
            <li><strong>年龄：</strong>[你的年龄]</li>
            <li><strong>所在地：</strong>[你的所在地]</li>
        </ul>
        
        <h2>教育背景</h2>
        <ul>
            <li><strong>学校：</strong>[你就读或曾经就读的学校]</li>
            <li><strong>专业：</strong>[你的专业或研究方向]</li>
            <li><strong>学位：</strong>[你获得的学位]</li>
        </ul>
        
        <h2>个人兴趣爱好</h2>
        <ul>
            <li>[你的兴趣爱好1]</li>
            <li>[你的兴趣爱好2]</li>
            <li>[你的兴趣爱好3]</li>
        </ul>
        
        <h2>联系方式</h2>
        <p>如果您想与我联系，可以通过以下方式找到我：</p>
        <ul>
            <li><strong>电子邮件：</strong>[你的电子邮件地址]</li>
            <li><strong>电话号码：</strong>[你的电话号码]</li>
            <li><strong>个人网站：</strong><a href="[你的个人网站链接]">[你的个人网站链接]</a></li>
        </ul>
    </div>
</body>
</html>
